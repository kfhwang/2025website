<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Three.js GLTF</title>
</head>
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
          {
             "imports": {
              "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/"
            }
          }
</script>
<style>
    body {
        margin: 0;
        background-color: rgb(233, 177, 72);
    }
</style>
<!-- <script type="module" src="./js/bundle.js"></script> -->
<script type="module">
    //three module: PerspectiveCamera, webglrenderer, PMREMGenerator
    import * as THREE from 'three';
    //control
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    //gltf loader
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js"
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    //light
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;

    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    const scene = new THREE.Scene();
    scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 100);
    camera.position.set(5, 2, 8);

    document.body.appendChild(renderer.domElement);

    let controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0.5, 0);
    controls.enablePan = false;
    // controls.maxPolarAngle = Math.PI / 2;
    // controls.minPolarAngle = Math.PI / 5;
    controls.enableDamping = true;
    controls.update();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('js/examples/js/libs/draco/gltf/');
    let mixer;
    const clock = new THREE.Clock();

    let progress = document.getElementById("progress");
    let loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);
    loader.load("LittlestTokyo.glb", 
        function (glb) {
            //console.log(glb);
            const model = glb.scene;
            model.position.set(1, 1, 0);
            model.scale.set(0.01, 0.01, 0.01);
            scene.add(model);
            mixer = new THREE.AnimationMixer(model);
            mixer.clipAction(glb.animations[0]).play();
            animate();
        },
        function(xhr){console.log(Math.floor(xhr.loaded/xhr.total*100))},
        function (error) {console.log(error);}
    )

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        //console.log("TimeDelta:"+mixer.time);//elapsed animation time
        mixer.update(delta);
        controls.update();
        renderer.render(scene, camera);
    };

    // function onWindowResize() {
    //     camera.aspect = window.innerWidth / window.innerHeight;
    //     camera.updateProjectionMatrix();
    //     renderer.setSize(window.innerWidth, window.innerHeight);
    // }
    // window.addEventListener('resize', onWindowResize);

</script>

<body>
    <h1 id="progress"></h1>

</body>

</html>
