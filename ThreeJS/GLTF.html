</body>

<script type="module">
    //three module: PerspectiveCamera, webglrenderer, PMREMGenerator
    import * as THREE from '/js/build/three.module.js';
    //control
    import { OrbitControls } from "./js/examples/jsm/controls/OrbitControls.js";
    //gltf loader
    import { GLTFLoader } from "./js/examples/jsm/loaders/GLTFLoader.js"
    import { DRACOLoader } from './js/examples/jsm/loaders/DRACOLoader.js';
    //light
    import { RoomEnvironment } from './js/examples/jsm/environments/RoomEnvironment.js';

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;

    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    const scene = new THREE.Scene();
    scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 100);
    camera.position.set(5, 2, 8);

    document.body.appendChild(renderer.domElement);

    let controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0.5, 0);
    controls.enablePan = false;
    // controls.maxPolarAngle = Math.PI / 2;
    // controls.minPolarAngle = Math.PI / 5;
    controls.enableDamping = true;
    controls.update();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('js/examples/js/libs/draco/gltf/');
    let mixer;
    const clock = new THREE.Clock();

    let loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);
    loader.load("LittlestTokyo.glb",
        function (glb) {
            console.log(glb);
            const model = glb.scene;
            model.position.set(1, 1, 0);
            model.scale.set(0.01, 0.01, 0.01);
            scene.add(model);
            mixer = new THREE.AnimationMixer(model);
            mixer.clipAction(glb.animations[0]).play();
            animate();
        },
        function (xhr) { console.log(Math.floor(xhr.loaded / xhr.total * 100)) },
        function (error) { console.log(error); }
    )

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        //console.log("TimeDelta:"+mixer.time);//elapsed animation time
        mixer.update(delta);
        controls.update();
        renderer.render(scene, camera);
    };

    // function onWindowResize() {
    //     camera.aspect = window.innerWidth / window.innerHeight;
    //     camera.updateProjectionMatrix();
    //     renderer.setSize(window.innerWidth, window.innerHeight);
    // }
    // window.addEventListener('resize', onWindowResize);
</script>

</html>
